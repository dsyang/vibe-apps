<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Count words, characters, sentences, and paragraphs in text">
    <title>Word Counter - Small Tools</title>
    <style>
        :root {
            --bg: #fafafa;
            --text: #1a1a1a;
            --link: #0066cc;
            --border: #e0e0e0;
            --card-bg: #ffffff;
            --input-bg: #ffffff;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #1a1a1a;
                --text: #e0e0e0;
                --link: #66b3ff;
                --border: #333333;
                --card-bg: #252525;
                --input-bg: #2a2a2a;
            }
        }
        * {
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
            background: var(--bg);
            color: var(--text);
        }
        h1 {
            margin-bottom: 0.25rem;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 1rem;
            color: var(--link);
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .description {
            color: #666;
            margin-bottom: 1.5rem;
        }
        @media (prefers-color-scheme: dark) {
            .description {
                color: #999;
            }
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 1rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            background: var(--input-bg);
            color: var(--text);
        }
        textarea:focus {
            outline: 2px solid var(--link);
            outline-offset: -1px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }
        .stat-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
        }
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--link);
        }
        .stat-label {
            font-size: 0.9rem;
            color: #666;
        }
        @media (prefers-color-scheme: dark) {
            .stat-label {
                color: #999;
            }
        }
    </style>
</head>
<body>
    <a href="../" class="back-link">&larr; Back to all tools</a>
    <h1>Word Counter</h1>
    <p class="description">Count words, characters, sentences, and paragraphs in your text. Works entirely in your browser.</p>

    <textarea id="input" placeholder="Paste or type your text here..." autofocus></textarea>

    <div class="stats">
        <div class="stat-card">
            <div class="stat-value" id="words">0</div>
            <div class="stat-label">Words</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="characters">0</div>
            <div class="stat-label">Characters</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="characters-no-spaces">0</div>
            <div class="stat-label">Characters (no spaces)</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="sentences">0</div>
            <div class="stat-label">Sentences</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="paragraphs">0</div>
            <div class="stat-label">Paragraphs</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="reading-time">0</div>
            <div class="stat-label">Min read</div>
        </div>
    </div>

    <script>
        const input = document.getElementById('input');
        const wordsEl = document.getElementById('words');
        const charsEl = document.getElementById('characters');
        const charsNoSpacesEl = document.getElementById('characters-no-spaces');
        const sentencesEl = document.getElementById('sentences');
        const paragraphsEl = document.getElementById('paragraphs');
        const readingTimeEl = document.getElementById('reading-time');

        function countStats(text) {
            // Characters
            const characters = text.length;
            const charactersNoSpaces = text.replace(/\s/g, '').length;

            // Words
            const words = text.trim() === '' ? 0 : text.trim().split(/\s+/).length;

            // Sentences (split by . ! ?)
            const sentences = text.trim() === '' ? 0 :
                (text.match(/[.!?]+/g) || []).length || (text.trim() ? 1 : 0);

            // Paragraphs (split by double newlines or treat non-empty text as 1)
            const paragraphs = text.trim() === '' ? 0 :
                text.split(/\n\s*\n/).filter(p => p.trim()).length || (text.trim() ? 1 : 0);

            // Reading time (average 200 words per minute)
            const readingTime = Math.ceil(words / 200);

            return { words, characters, charactersNoSpaces, sentences, paragraphs, readingTime };
        }

        function updateStats() {
            const stats = countStats(input.value);
            wordsEl.textContent = stats.words.toLocaleString();
            charsEl.textContent = stats.characters.toLocaleString();
            charsNoSpacesEl.textContent = stats.charactersNoSpaces.toLocaleString();
            sentencesEl.textContent = stats.sentences.toLocaleString();
            paragraphsEl.textContent = stats.paragraphs.toLocaleString();
            readingTimeEl.textContent = stats.readingTime;
        }

        input.addEventListener('input', updateStats);

        // Initialize
        updateStats();
    </script>
</body>
</html>
