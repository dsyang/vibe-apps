<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Clean time display with timezone switching" />
    <title>Exact Time</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .container {
        text-align: center;
        max-width: 800px;
        width: 100%;
    }

    .location {
        font-size: 1.5rem;
        margin-bottom: 10px;
        opacity: 0.9;
    }

    .time-display {
        font-size: 10rem;
        font-weight: 300;
        letter-spacing: -2px;
        margin: 20px 0;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .date-display {
        font-size: 1.8rem;
        margin-bottom: 30px;
        opacity: 0.9;
    }

    .offset-display {
        margin-top: 15px;
        font-size: 0.9rem;
        opacity: 0.8;
    }

    .format-toggle {
        margin-top: 30px;
    }

    .format-btn {
        padding: 8px 16px;
        background: rgba(255,255,255,0.15);
        border: 1px solid rgba(255,255,255,0.3);
        border-radius: 20px;
        color: white;
        font-size: 0.85rem;
        cursor: pointer;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
    }

    .format-btn:hover {
        background: rgba(255,255,255,0.25);
    }

    .timezone-selector {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
        margin-top: 20px;
    }

    .timezone-btn {
        padding: 12px 24px;
        background: rgba(255,255,255,0.2);
        border: 2px solid rgba(255,255,255,0.3);
        border-radius: 25px;
        color: white;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
    }

    .timezone-btn:hover {
        background: rgba(255,255,255,0.3);
        transform: translateY(-2px);
    }

    .timezone-btn.active {
        background: rgba(255,255,255,0.4);
        border-color: rgba(255,255,255,0.6);
        font-weight: 600;
    }

    @media (max-width: 768px) {
        .time-display {
            font-size: 8rem;
        }
        .date-display {
            font-size: 1.3rem;
        }
        .location {
            font-size: 1.2rem;
        }
        .timezone-btn {
            padding: 10px 18px;
            font-size: 0.9rem;
        }
    }

    @media (max-width: 480px) {
        .time-display {
            font-size: 5rem;
        }
    }
</style>

</head>
<body>
    <div class="container">
        <div class="location" id="location">Loading...</div>
        <div class="time-display" id="time">--:--:--</div>
        <div class="date-display" id="date">Loading...</div>

    <div class="offset-display" id="offset"></div>

    <div class="timezone-selector" id="timezones"></div>

    <div class="format-toggle">
        <button class="format-btn" id="formatToggle">12-hour</button>
    </div>
</div>

<script>
    const timezones = [
        { name: 'Local', zone: Intl.DateTimeFormat().resolvedOptions().timeZone },
        { name: 'New York', zone: 'America/New_York' },
        { name: 'Los Angeles', zone: 'America/Los_Angeles' },
        { name: 'London', zone: 'Europe/London' },
        { name: 'Tokyo', zone: 'Asia/Tokyo' },
        { name: 'Sydney', zone: 'Australia/Sydney' },
        { name: 'Dubai', zone: 'Asia/Dubai' },
        { name: 'Singapore', zone: 'Asia/Singapore' }
    ];

    let currentTimezone = timezones[0];
    let use24Hour = true;

    function updateTime() {
        const now = new Date();
        
        // Format time
        const timeStr = now.toLocaleTimeString('en-US', {
            timeZone: currentTimezone.zone,
            hour12: !use24Hour,
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit'
        });
        
        // Format date
        const dateStr = now.toLocaleDateString('en-US', {
            timeZone: currentTimezone.zone,
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });

        document.getElementById('time').textContent = timeStr;
        document.getElementById('date').textContent = dateStr;
        document.getElementById('location').textContent = currentTimezone.name;

        // Show UTC offset
        const formatter = new Intl.DateTimeFormat('en-US', {
            timeZone: currentTimezone.zone,
            timeZoneName: 'longOffset'
        });
        const parts = formatter.formatToParts(now);
        const offsetPart = parts.find(part => part.type === 'timeZoneName');
        if (offsetPart) {
            document.getElementById('offset').textContent = `UTC${offsetPart.value.replace('GMT', '')}`;
        }
    }

    function setupTimezoneButtons() {
        const container = document.getElementById('timezones');
        
        timezones.forEach(tz => {
            const btn = document.createElement('button');
            btn.className = 'timezone-btn';
            btn.textContent = tz.name;
            btn.onclick = () => {
                currentTimezone = tz;
                document.querySelectorAll('.timezone-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                updateTime();
            };
            
            if (tz === currentTimezone) {
                btn.classList.add('active');
            }
            
            container.appendChild(btn);
        });
    }

    // Initialize
    setupTimezoneButtons();
    updateTime();
    
    // Format toggle
    document.getElementById('formatToggle').addEventListener('click', () => {
        use24Hour = !use24Hour;
        document.getElementById('formatToggle').textContent = use24Hour ? '12-hour' : '24-hour';
        updateTime();
    });
    
    // Update every 100ms for smooth seconds display
    setInterval(updateTime, 100);
</script>

</body>
</html>
