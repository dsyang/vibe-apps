    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

    html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        touch-action: manipulation;
    }

    body {
        background: #000000;
        display: flex;
        align-items: flex-end;
        justify-content: center;
    }

    #candle-container {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 70%;
        pointer-events: none;
    }

    .candle {
        display: flex;
        flex-direction: column;
        align-items: center;
        cursor: pointer;
        transition: transform 0.2s ease;
        animation: appear 0.3s ease-out;
        position: absolute;
        pointer-events: auto;
    }

    @keyframes appear {
        from {
            transform: scale(0) translateY(50px);
            opacity: 0;
        }
        to {
            transform: scale(1) translateY(0);
            opacity: 1;
        }
    }

    .candle:active {
        transform: scale(0.95);
    }

    .flame-container {
        position: relative;
        width: 40px;
        height: 70px;
        margin-bottom: -5px;
    }

    .flame {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 28px;
        height: 60px;
        background: linear-gradient(to top, #ff4500 0%, #ff6b35 20%, #ffa500 40%, #ffd700 70%, #fff8dc 100%);
        border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
        animation: flicker 0.15s ease-in-out infinite alternate;
        box-shadow: 
            0 0 20px #ff6b35,
            0 0 40px #ff8c00,
            0 0 60px #ffa500,
            0 0 80px rgba(255, 165, 0, 0.5);
        filter: blur(0.5px);
    }

    .flame::before {
        content: '';
        position: absolute;
        bottom: 2px;
        left: 50%;
        transform: translateX(-50%);
        width: 10px;
        height: 28px;
        background: linear-gradient(to top, #1e90ff 0%, #4169e1 30%, #87ceeb 70%, #b0e0e6 100%);
        border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
        animation: innerFlicker 0.1s ease-in-out infinite alternate;
        filter: blur(0.3px);
    }

    .flame::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 24px;
        height: 50px;
        background: linear-gradient(to top, transparent 0%, rgba(255, 200, 50, 0.3) 50%, transparent 100%);
        border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
        animation: outerFlicker 0.2s ease-in-out infinite alternate-reverse;
    }

    @keyframes flicker {
        0% {
            transform: translateX(-50%) scaleX(1) scaleY(1) rotate(-1deg);
            opacity: 1;
        }
        20% {
            transform: translateX(-51%) scaleX(0.97) scaleY(1.02) rotate(0.5deg);
        }
        40% {
            transform: translateX(-49%) scaleX(1.01) scaleY(0.98) rotate(-0.5deg);
        }
        60% {
            transform: translateX(-50%) scaleX(0.98) scaleY(1.03) rotate(1deg);
        }
        80% {
            transform: translateX(-51%) scaleX(1.02) scaleY(0.97) rotate(-0.3deg);
        }
        100% {
            transform: translateX(-50%) scaleX(0.99) scaleY(1.01) rotate(0.8deg);
            opacity: 0.95;
        }
    }

    @keyframes innerFlicker {
        0% {
            transform: translateX(-50%) scaleX(1) scaleY(1);
            opacity: 0.9;
        }
        25% {
            transform: translateX(-52%) scaleX(0.9) scaleY(1.08);
        }
        50% {
            transform: translateX(-48%) scaleX(1.05) scaleY(0.95);
        }
        75% {
            transform: translateX(-50%) scaleX(0.95) scaleY(1.05);
        }
        100% {
            transform: translateX(-50%) scaleX(1.02) scaleY(0.98);
            opacity: 1;
        }
    }

    @keyframes outerFlicker {
        0% {
            transform: translateX(-50%) scaleX(1) scaleY(1);
            opacity: 0.4;
        }
        50% {
            transform: translateX(-50%) scaleX(1.1) scaleY(0.95);
            opacity: 0.6;
        }
        100% {
            transform: translateX(-50%) scaleX(0.95) scaleY(1.05);
            opacity: 0.3;
        }
    }

    .glow {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 100px;
        background: radial-gradient(circle, rgba(255, 165, 0, 0.5) 0%, rgba(255, 100, 0, 0.2) 40%, transparent 70%);
        border-radius: 50%;
        animation: glowPulse 0.3s ease-in-out infinite alternate;
        pointer-events: none;
    }

    @keyframes glowPulse {
        0% {
            transform: translateX(-50%) scale(1);
            opacity: 0.5;
        }
        50% {
            transform: translateX(-50%) scale(1.1);
            opacity: 0.7;
        }
        100% {
            transform: translateX(-50%) scale(1.05);
            opacity: 0.6;
        }
    }

    .wick {
        width: 5px;
        height: 15px;
        background: linear-gradient(to top, #2c2c2c, #4a4a4a);
        border-radius: 1px;
    }

    .smoke {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        width: 8px;
        height: 8px;
        background: rgba(150, 150, 150, 0.6);
        border-radius: 50%;
        animation: smokeRise 1.5s ease-out forwards;
        pointer-events: none;
    }

    @keyframes smokeRise {
        0% {
            opacity: 0.8;
            transform: translateX(-50%) translateY(0) scale(1);
        }
        100% {
            opacity: 0;
            transform: translateX(-50%) translateY(-80px) scale(3);
        }
    }

    .wax {
        width: 50px;
        height: 200px;
        background: linear-gradient(to right, #e8d5b7, #fff8e7, #e8d5b7);
        border-radius: 3px 3px 5px 5px;
        position: relative;
        box-shadow: 
            inset -3px 0 5px rgba(0, 0, 0, 0.1),
            inset 3px 0 5px rgba(255, 255, 255, 0.3);
    }

    .wax::before {
        content: '';
        position: absolute;
        top: -6px;
        left: 50%;
        transform: translateX(-50%);
        width: 56px;
        height: 18px;
        background: linear-gradient(to bottom, #fff8e7, #e8d5b7);
        border-radius: 50%;
    }

    .drip {
        position: absolute;
        width: 8px;
        height: 15px;
        background: linear-gradient(to right, #e8d5b7, #fff8e7);
        border-radius: 0 0 50% 50%;
        animation: dripMove 3s ease-in-out infinite;
    }

    @keyframes dripMove {
        0%, 100% {
            transform: translateY(0);
        }
        50% {
            transform: translateY(5px);
        }
    }

    #instructions {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        color: rgba(255, 255, 255, 0.5);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 14px;
        text-align: center;
        pointer-events: none;
        transition: opacity 0.5s ease;
    }

    #counter {
        position: fixed;
        top: 20px;
        right: 20px;
        color: rgba(255, 255, 255, 0.5);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 16px;
        pointer-events: none;
    }

    #rotate-message {
        display: none;
    }

<div id="instructions">Tap anywhere to add a candle â€¢ Tap a candle to remove it</div>
<div id="candle-container"></div>
<div id="counter">Candles: <span id="count">0</span></div>

<script>
    const container = document.getElementById('candle-container');
    const countDisplay = document.getElementById('count');
    const instructions = document.getElementById('instructions');
    let candles = [];
    let audioContext = null;
    let analyser = null;
    let microphone = null;
    let isListening = false;

    // Blow detection
    async function startMicrophone() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            microphone = audioContext.createMediaStreamSource(stream);
            microphone.connect(analyser);
            
            analyser.fftSize = 256;
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            
            isListening = true;
            let blowStartTime = 0;
            const blowThreshold = 130; // volume threshold
            const blowDuration = 300; // ms of sustained blow needed
            
            function detectBlow() {
                if (!isListening) return;
                
                analyser.getByteFrequencyData(dataArray);
                
                // Get average volume
                let sum = 0;
                for (let i = 0; i < bufferLength; i++) {
                    sum += dataArray[i];
                }
                const average = sum / bufferLength;
                
                if (average > blowThreshold) {
                    if (blowStartTime === 0) {
                        blowStartTime = Date.now();
                    } else if (Date.now() - blowStartTime > blowDuration) {
                        blowOutCandles();
                        blowStartTime = 0;
                    }
                } else {
                    blowStartTime = 0;
                }
                
                requestAnimationFrame(detectBlow);
            }
            
            detectBlow();
            instructions.textContent = 'Blow to extinguish â€¢ Tap to add â€¢ Tap candle to remove';
            
        } catch (err) {
            console.log('Microphone access denied:', err);
            instructions.textContent = 'Tap anywhere to add a candle â€¢ Tap a candle to remove it';
        }
    }

    function blowOutCandles() {
        if (candles.length === 0) return;
        
        candles.forEach((candle, index) => {
            setTimeout(() => {
                const flame = candle.querySelector('.flame');
                const glow = candle.querySelector('.glow');
                
                if (flame && glow) {
                    // Blow out animation
                    flame.style.transition = 'all 0.3s ease-out';
                    flame.style.transform = 'translateX(-50%) scaleY(0.1) scaleX(2)';
                    flame.style.opacity = '0';
                    
                    glow.style.transition = 'all 0.3s ease-out';
                    glow.style.opacity = '0';
                    
                    // Add smoke effect
                    const smoke = document.createElement('div');
                    smoke.className = 'smoke';
                    candle.querySelector('.flame-container').appendChild(smoke);
                    
                    setTimeout(() => {
                        smoke.remove();
                    }, 1500);
                }
            }, index * 50); // Stagger the blowout
        });
    }

    // Re-light candles by tapping on blown out ones
    function relightCandle(candle) {
        const flame = candle.querySelector('.flame');
        const glow = candle.querySelector('.glow');
        
        if (flame && glow) {
            flame.style.transition = 'all 0.3s ease-in';
            flame.style.transform = '';
            flame.style.opacity = '';
            
            glow.style.transition = 'all 0.3s ease-in';
            glow.style.opacity = '';
        }
    }

    function createCandle() {
        const candle = document.createElement('div');
        candle.className = 'candle';
        
        const dripLeft = 5 + Math.random() * 10;
        const dripTop = 20 + Math.random() * 40;
        
        candle.innerHTML = `
            <div class="flame-container">
                <div class="glow"></div>
                <div class="flame"></div>
            </div>
            <div class="wick"></div>
            <div class="wax">
                <div class="drip" style="left: ${dripLeft}px; top: ${dripTop}px;"></div>
            </div>
        `;

        candle.addEventListener('click', (e) => {
            e.stopPropagation();
            const flame = candle.querySelector('.flame');
            if (flame.style.opacity === '0') {
                relightCandle(candle);
            } else {
                removeCandle(candle);
            }
        });

        candle.addEventListener('touchstart', (e) => {
            e.stopPropagation();
            candle.dataset.touched = 'true';
        });

        candle.addEventListener('touchend', (e) => {
            e.stopPropagation();
            e.preventDefault();
            if (candle.dataset.touched === 'true') {
                const flame = candle.querySelector('.flame');
                if (flame.style.opacity === '0') {
                    relightCandle(candle);
                } else {
                    removeCandle(candle);
                }
                candle.dataset.touched = 'false';
            }
        });

        return candle;
    }

    function addCandle() {
        const candle = createCandle();
        candles.push(candle);
        container.appendChild(candle);
        
        // Position candle in rows for 3D cake effect
        repositionAllCandles();
        
        updateCount();
        
        if (candles.length > 0) {
            instructions.style.opacity = '0';
        }
    }

    function repositionAllCandles() {
        const totalCandles = candles.length;
        const containerWidth = window.innerWidth;
        
        // Define rows from front (bottom) to back (top)
        // All anchored at bottom, back rows have smaller candles
        const rowConfigs = [
            { scale: 1.0, candleWidth: 70 },
            { scale: 0.75, candleWidth: 55 },
            { scale: 0.55, candleWidth: 42 },
            { scale: 0.4, candleWidth: 32 },
            { scale: 0.3, candleWidth: 25 },
            { scale: 0.22, candleWidth: 20 },
        ];
        
        // Distribute candles across rows
        let candleIndex = 0;
        for (let r = 0; r < rowConfigs.length && candleIndex < totalCandles; r++) {
            const config = rowConfigs[r];
            const maxInRow = Math.floor((containerWidth - 20) / config.candleWidth);
            const remaining = totalCandles - candleIndex;
            const inThisRow = Math.min(remaining, maxInRow);
            
            // Position candles in this row
            for (let i = 0; i < inThisRow && candleIndex < totalCandles; i++) {
                const candle = candles[candleIndex];
                
                // Evenly distribute across row with padding
                const totalRowWidth = inThisRow * config.candleWidth;
                const startX = (containerWidth - totalRowWidth) / 2 + config.candleWidth / 2;
                const xPos = startX + (i * config.candleWidth);
                
                candle.style.left = `${xPos}px`;
                candle.style.bottom = `0px`;
                candle.style.transform = `translateX(-50%) scale(${config.scale})`;
                candle.style.transformOrigin = 'bottom center';
                candle.style.zIndex = 100 - r * 10;
                candle.dataset.scale = config.scale;
                
                candleIndex++;
            }
        }
    }

    // Reposition on window resize
    window.addEventListener('resize', repositionAllCandles);

    function removeCandle(candle) {
        candle.style.animation = 'none';
        candle.style.transform = `translateX(-50%) scale(0)`;
        candle.style.opacity = '0';
        candle.style.transition = 'all 0.1s ease';
        
        setTimeout(() => {
            const index = candles.indexOf(candle);
            if (index > -1) {
                candles.splice(index, 1);
            }
            candle.remove();
            repositionAllCandles();
            updateCount();
            
            if (candles.length === 0) {
                instructions.style.opacity = '1';
            }
        }, 100);
    }

    function updateCount() {
        countDisplay.textContent = candles.length;
    }

    document.body.addEventListener('click', (e) => {
        if (e.target === document.body || e.target === container) {
            addCandle();
        }
    });

    document.body.addEventListener('touchend', (e) => {
        if (e.target === document.body || e.target === container) {
            e.preventDefault();
            addCandle();
        }
    });

    // Prevent double-tap zoom
    document.addEventListener('dblclick', (e) => {
        e.preventDefault();
    });

    // Start with one candle
    addCandle();

    // Start microphone
    startMicrophone();
</script>
