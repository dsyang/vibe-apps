<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="A simple 2048 clone">
    <title>2048</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
        background: #faf8ef;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
        touch-action: none;
    }

    .container {
        max-width: 500px;
        width: 100%;
    }

    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }

    h1 {
        font-size: 48px;
        color: #776e65;
        font-weight: bold;
    }

    .score-container {
        background: #bbada0;
        padding: 10px 20px;
        border-radius: 3px;
        color: white;
        text-align: center;
        min-width: 80px;
    }

    .score-label {
        font-size: 13px;
        text-transform: uppercase;
        margin-bottom: 5px;
    }

    .score {
        font-size: 24px;
        font-weight: bold;
    }

    .controls {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
    }

    button {
        background: #8f7a66;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 3px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.1s;
    }

    button:hover {
        background: #9f8a76;
    }

    button:active {
        background: #7f6a56;
    }

    .game-container {
        background: #bbada0;
        border-radius: 6px;
        padding: 15px;
        position: relative;
        margin-bottom: 20px;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 15px;
        position: relative;
    }

    .cell {
        background: rgba(238, 228, 218, 0.35);
        border-radius: 3px;
        aspect-ratio: 1;
    }

    .tile-container {
        position: absolute;
        top: 15px;
        left: 15px;
        right: 15px;
        bottom: 15px;
    }

    .tile {
        position: absolute;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 32px;
        font-weight: bold;
        border-radius: 3px;
        transition: all 0.15s ease-in-out;
    }

    .tile-2 { background: #eee4da; color: #776e65; }
    .tile-4 { background: #ede0c8; color: #776e65; }
    .tile-8 { background: #f2b179; color: #f9f6f2; }
    .tile-16 { background: #f59563; color: #f9f6f2; }
    .tile-32 { background: #f67c5f; color: #f9f6f2; }
    .tile-64 { background: #f65e3b; color: #f9f6f2; }
    .tile-128 { background: #edcf72; color: #f9f6f2; font-size: 28px; }
    .tile-256 { background: #edcc61; color: #f9f6f2; font-size: 28px; }
    .tile-512 { background: #edc850; color: #f9f6f2; font-size: 28px; }
    .tile-1024 { background: #edc53f; color: #f9f6f2; font-size: 24px; }
    .tile-2048 { background: #edc22e; color: #f9f6f2; font-size: 24px; }
    .tile-super { background: #3c3a32; color: #f9f6f2; font-size: 20px; }

    .tile-new {
        animation: appear 0.2s;
    }

    @keyframes appear {
        from {
            transform: scale(0);
        }
        to {
            transform: scale(1);
        }
    }

    .game-over-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(238, 228, 218, 0.73);
        border-radius: 6px;
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 100;
    }

    .game-over-overlay.active {
        display: flex;
    }

    .game-over-message {
        font-size: 48px;
        font-weight: bold;
        color: #776e65;
        margin-bottom: 20px;
    }

    .instructions {
        color: #776e65;
        font-size: 14px;
        text-align: center;
        line-height: 1.6;
        margin-bottom: 20px;
    }

    .virtual-controls {
        display: flex;
        gap: 10px;
        width: 100%;
        margin: 0 auto;
        justify-content: center;
    }

    .virtual-controls button {
        flex: 1;
        max-width: 80px;
        font-size: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 12px 8px;
        min-height: 60px;
        gap: 2px;
    }

    .virtual-controls button .key {
        font-size: 12px;
        opacity: 0.7;
    }

    @media (max-width: 400px) {
        .virtual-controls button {
            max-width: none;
            padding: 10px 5px;
            font-size: 18px;
        }
        
        .virtual-controls button .key {
            font-size: 10px;
        }
    }

    @media (max-width: 520px) {
        h1 {
            font-size: 36px;
        }
        
        .tile {
            font-size: 24px;
        }
        
        .tile-128, .tile-256, .tile-512 {
            font-size: 20px;
        }
        
        .tile-1024, .tile-2048 {
            font-size: 18px;
        }
        
        .tile-super {
            font-size: 16px;
        }
    }
</style>

</head>
<body>
    <div class="container">
        <div class="header">
            <h1>2048</h1>
            <div class="score-container">
                <div class="score-label">Score</div>
                <div class="score" id="score">0</div>
            </div>
        </div>

    <div class="controls">
        <button id="newGame">New Game</button>
    </div>

    <div class="game-container">
        <div class="grid" id="grid">
            <!-- 4x4 grid cells -->
        </div>
        <div class="tile-container" id="tileContainer"></div>
        <div class="game-over-overlay" id="gameOverOverlay">
            <div class="game-over-message">Game Over!</div>
            <button id="retryButton">Try Again</button>
        </div>
    </div>

    <div class="instructions">
        <strong>How to play:</strong> Use arrow keys, swipe, or buttons below to move tiles. Tiles with the same number merge into one when they touch. Add them up to reach 2048!
    </div>

    <div class="virtual-controls">
        <button id="btnLeft" aria-label="Move left">
            <div>◀</div>
            <div class="key">h</div>
        </button>
        <button id="btnDown" aria-label="Move down">
            <div>▼</div>
            <div class="key">j</div>
        </button>
        <button id="btnUp" aria-label="Move up">
            <div>▲</div>
            <div class="key">k</div>
        </button>
        <button id="btnRight" aria-label="Move right">
            <div>▶</div>
            <div class="key">l</div>
        </button>
    </div>
</div>

<script>
    class Game2048 {
        constructor() {
            this.gridSize = 4;
            this.grid = [];
            this.score = 0;
            this.gameOver = false;
            
            this.gridElement = document.getElementById('grid');
            this.tileContainer = document.getElementById('tileContainer');
            this.scoreElement = document.getElementById('score');
            this.gameOverOverlay = document.getElementById('gameOverOverlay');
            
            this.setupGrid();
            this.setupEventListeners();
            this.newGame();
        }

        setupGrid() {
            // Create grid cells
            for (let i = 0; i < this.gridSize * this.gridSize; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                this.gridElement.appendChild(cell);
            }
        }

        setupEventListeners() {
            // Keyboard controls
            document.addEventListener('keydown', (e) => {
                if (this.gameOver) return;
                
                const key = e.key.toLowerCase();
                const keyMap = {
                    'arrowup': 'ArrowUp',
                    'arrowdown': 'ArrowDown',
                    'arrowleft': 'ArrowLeft',
                    'arrowright': 'ArrowRight',
                    'k': 'ArrowUp',
                    'j': 'ArrowDown',
                    'h': 'ArrowLeft',
                    'l': 'ArrowRight'
                };
                
                if (keyMap[key]) {
                    e.preventDefault();
                    this.move(keyMap[key]);
                }
            });

            // Touch controls on game area
            let touchStartX = 0;
            let touchStartY = 0;

            const gameContainer = document.querySelector('.game-container');
            
            gameContainer.addEventListener('touchstart', (e) => {
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
            }, { passive: true });

            gameContainer.addEventListener('touchmove', (e) => {
                e.preventDefault();
            }, { passive: false });

            gameContainer.addEventListener('touchend', (e) => {
                if (this.gameOver) return;
                
                const touchEndX = e.changedTouches[0].clientX;
                const touchEndY = e.changedTouches[0].clientY;
                
                const deltaX = touchEndX - touchStartX;
                const deltaY = touchEndY - touchStartY;
                const minSwipeDistance = 30;

                if (Math.abs(deltaX) < minSwipeDistance && Math.abs(deltaY) < minSwipeDistance) {
                    return;
                }

                if (Math.abs(deltaX) > Math.abs(deltaY)) {
                    // Horizontal swipe
                    if (deltaX > 0) {
                        this.move('ArrowRight');
                    } else {
                        this.move('ArrowLeft');
                    }
                } else {
                    // Vertical swipe
                    if (deltaY > 0) {
                        this.move('ArrowDown');
                    } else {
                        this.move('ArrowUp');
                    }
                }
            }, { passive: true });

            // Virtual button controls
            document.getElementById('btnUp').addEventListener('click', () => {
                if (!this.gameOver) this.move('ArrowUp');
            });
            document.getElementById('btnDown').addEventListener('click', () => {
                if (!this.gameOver) this.move('ArrowDown');
            });
            document.getElementById('btnLeft').addEventListener('click', () => {
                if (!this.gameOver) this.move('ArrowLeft');
            });
            document.getElementById('btnRight').addEventListener('click', () => {
                if (!this.gameOver) this.move('ArrowRight');
            });

            // New game button
            document.getElementById('newGame').addEventListener('click', () => this.newGame());
            document.getElementById('retryButton').addEventListener('click', () => this.newGame());
        }

        handleSwipe(startX, startY, endX, endY) {
            const deltaX = endX - startX;
            const deltaY = endY - startY;
            const minSwipeDistance = 30;

            if (Math.abs(deltaX) < minSwipeDistance && Math.abs(deltaY) < minSwipeDistance) {
                return;
            }

            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                // Horizontal swipe
                if (deltaX > 0) {
                    this.move('ArrowRight');
                } else {
                    this.move('ArrowLeft');
                }
            } else {
                // Vertical swipe
                if (deltaY > 0) {
                    this.move('ArrowDown');
                } else {
                    this.move('ArrowUp');
                }
            }
        }

        newGame() {
            this.grid = Array(this.gridSize).fill().map(() => Array(this.gridSize).fill(0));
            this.score = 0;
            this.gameOver = false;
            this.scoreElement.textContent = '0';
            this.gameOverOverlay.classList.remove('active');
            
            // Add two initial tiles
            this.addRandomTile();
            this.addRandomTile();
            this.render();
        }

        addRandomTile() {
            const emptyCells = [];
            for (let row = 0; row < this.gridSize; row++) {
                for (let col = 0; col < this.gridSize; col++) {
                    if (this.grid[row][col] === 0) {
                        emptyCells.push({ row, col });
                    }
                }
            }

            if (emptyCells.length > 0) {
                const { row, col } = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                this.grid[row][col] = Math.random() < 0.9 ? 2 : 4;
                return true;
            }
            return false;
        }

        move(direction) {
            let moved = false;
            const oldGrid = JSON.parse(JSON.stringify(this.grid));

            switch (direction) {
                case 'ArrowUp':
                    moved = this.moveUp();
                    break;
                case 'ArrowDown':
                    moved = this.moveDown();
                    break;
                case 'ArrowLeft':
                    moved = this.moveLeft();
                    break;
                case 'ArrowRight':
                    moved = this.moveRight();
                    break;
            }

            if (moved) {
                this.addRandomTile();
                this.render();
                
                if (!this.canMove()) {
                    this.gameOver = true;
                    this.gameOverOverlay.classList.add('active');
                }
            }
        }

        moveLeft() {
            let moved = false;
            for (let row = 0; row < this.gridSize; row++) {
                const line = this.grid[row].filter(cell => cell !== 0);
                const merged = [];
                
                for (let i = 0; i < line.length; i++) {
                    if (i < line.length - 1 && line[i] === line[i + 1]) {
                        merged.push(line[i] * 2);
                        this.score += line[i] * 2;
                        i++;
                    } else {
                        merged.push(line[i]);
                    }
                }
                
                while (merged.length < this.gridSize) {
                    merged.push(0);
                }
                
                if (JSON.stringify(this.grid[row]) !== JSON.stringify(merged)) {
                    moved = true;
                }
                this.grid[row] = merged;
            }
            return moved;
        }

        moveRight() {
            let moved = false;
            for (let row = 0; row < this.gridSize; row++) {
                const line = this.grid[row].filter(cell => cell !== 0);
                const merged = [];
                
                for (let i = line.length - 1; i >= 0; i--) {
                    if (i > 0 && line[i] === line[i - 1]) {
                        merged.unshift(line[i] * 2);
                        this.score += line[i] * 2;
                        i--;
                    } else {
                        merged.unshift(line[i]);
                    }
                }
                
                while (merged.length < this.gridSize) {
                    merged.unshift(0);
                }
                
                if (JSON.stringify(this.grid[row]) !== JSON.stringify(merged)) {
                    moved = true;
                }
                this.grid[row] = merged;
            }
            return moved;
        }

        moveUp() {
            let moved = false;
            for (let col = 0; col < this.gridSize; col++) {
                const line = [];
                for (let row = 0; row < this.gridSize; row++) {
                    if (this.grid[row][col] !== 0) {
                        line.push(this.grid[row][col]);
                    }
                }
                
                const merged = [];
                for (let i = 0; i < line.length; i++) {
                    if (i < line.length - 1 && line[i] === line[i + 1]) {
                        merged.push(line[i] * 2);
                        this.score += line[i] * 2;
                        i++;
                    } else {
                        merged.push(line[i]);
                    }
                }
                
                while (merged.length < this.gridSize) {
                    merged.push(0);
                }
                
                for (let row = 0; row < this.gridSize; row++) {
                    if (this.grid[row][col] !== merged[row]) {
                        moved = true;
                    }
                    this.grid[row][col] = merged[row];
                }
            }
            return moved;
        }

        moveDown() {
            let moved = false;
            for (let col = 0; col < this.gridSize; col++) {
                const line = [];
                for (let row = 0; row < this.gridSize; row++) {
                    if (this.grid[row][col] !== 0) {
                        line.push(this.grid[row][col]);
                    }
                }
                
                const merged = [];
                for (let i = line.length - 1; i >= 0; i--) {
                    if (i > 0 && line[i] === line[i - 1]) {
                        merged.unshift(line[i] * 2);
                        this.score += line[i] * 2;
                        i--;
                    } else {
                        merged.unshift(line[i]);
                    }
                }
                
                while (merged.length < this.gridSize) {
                    merged.unshift(0);
                }
                
                for (let row = 0; row < this.gridSize; row++) {
                    if (this.grid[row][col] !== merged[row]) {
                        moved = true;
                    }
                    this.grid[row][col] = merged[row];
                }
            }
            return moved;
        }

        canMove() {
            // Check if there are any empty cells
            for (let row = 0; row < this.gridSize; row++) {
                for (let col = 0; col < this.gridSize; col++) {
                    if (this.grid[row][col] === 0) return true;
                }
            }

            // Check if any adjacent cells can be merged
            for (let row = 0; row < this.gridSize; row++) {
                for (let col = 0; col < this.gridSize; col++) {
                    const current = this.grid[row][col];
                    if (col < this.gridSize - 1 && current === this.grid[row][col + 1]) return true;
                    if (row < this.gridSize - 1 && current === this.grid[row + 1][col]) return true;
                }
            }

            return false;
        }

        render() {
            this.tileContainer.innerHTML = '';
            this.scoreElement.textContent = this.score;

            const cellSize = this.gridElement.querySelector('.cell').offsetWidth;
            const gap = 15;

            for (let row = 0; row < this.gridSize; row++) {
                for (let col = 0; col < this.gridSize; col++) {
                    const value = this.grid[row][col];
                    if (value !== 0) {
                        const tile = document.createElement('div');
                        tile.className = `tile tile-${value > 2048 ? 'super' : value} tile-new`;
                        tile.textContent = value;
                        
                        const left = col * (cellSize + gap);
                        const top = row * (cellSize + gap);
                        
                        tile.style.left = `${left}px`;
                        tile.style.top = `${top}px`;
                        tile.style.width = `${cellSize}px`;
                        tile.style.height = `${cellSize}px`;
                        
                        this.tileContainer.appendChild(tile);
                        
                        // Remove animation class after animation completes
                        setTimeout(() => tile.classList.remove('tile-new'), 200);
                    }
                }
            }
        }
    }

    // Initialize game when page loads
    window.addEventListener('DOMContentLoaded', () => {
        new Game2048();
    });

    // Prevent accidental navigation (especially from swipe gestures on mobile)
    window.addEventListener('beforeunload', (e) => {
        e.preventDefault();
        e.returnValue = ''; // Chrome requires returnValue to be set
    });
</script>

</body>
</html>
